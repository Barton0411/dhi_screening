name: Build Windows Package

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - name: Get version
      id: version
      shell: bash
      run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Create version info file
      run: |
        @"
        VSVersionInfo(
          ffi=FixedFileInfo(
            filevers=(4, 0, 2, 0),
            prodvers=(4, 0, 2, 0),
            mask=0x3f,
            flags=0x0,
            OS=0x40004,
            fileType=0x1,
            subtype=0x0,
            date=(0, 0)
          ),
          kids=[
            StringFileInfo(
              [
              StringTable(
                u'040904B0',
                [StringStruct(u'CompanyName', u'Yili Liquid Milk Research Institute'),
                StringStruct(u'FileDescription', u'DHI Screening Assistant'),
                StringStruct(u'FileVersion', u'4.0.2.0'),
                StringStruct(u'InternalName', u'DHI_Screening_System'),
                StringStruct(u'LegalCopyright', u'Copyright (C) 2025 Yili'),
                StringStruct(u'OriginalFilename', u'DHI_Screening_System.exe'),
                StringStruct(u'ProductName', u'DHI Screening Assistant'),
                StringStruct(u'ProductVersion', u'4.0.2.0')])
              ]),
            VarFileInfo([VarStruct(u'Translation', [1033, 1200])])
          ]
        )
        "@ | Out-File -FilePath version_info.txt -Encoding ASCII

    - name: Build with PyInstaller
      run: |
        Write-Host "Building Windows executable..."

        if (Test-Path "DHI_Screening_System_Windows.spec") {
            Write-Host "Found Windows spec file"
            pyinstaller DHI_Screening_System_Windows.spec
        } else {
            Write-Host "Spec file not found, using command line"
            pyinstaller --onedir `
                        --windowed `
                        --name="DHI_Screening_System" `
                        --version-file=version_info.txt `
                        --icon=whg3r-qi1nv-001.ico `
                        --add-data="config.yaml;." `
                        --add-data="rules.yaml;." `
                        --add-data="whg3r-qi1nv-001.ico;." `
                        --add-data="README.md;." `
                        --add-data="LICENSE.txt;." `
                        --add-data="mastitis_monitoring.py;." `
                        --add-data="data_processor.py;." `
                        --add-data="models.py;." `
                        --add-data="urea_tracker.py;." `
                        --add-data="progress_manager.py;." `
                        --add-data="chart_localization.py;." `
                        --add-data="auth_module;auth_module" `
                        desktop_app.py
        }

        if ($LASTEXITCODE -eq 0) {
            Write-Host "EXE build successful!"
            Get-ChildItem -Path dist -Recurse -Depth 1 | Format-Table FullName
        } else {
            Write-Host "EXE build failed"
            exit 1
        }

    - name: Create installer with Inno Setup
      run: |
        Write-Host "Creating Windows installer..."

        # Download and install Inno Setup
        curl -L -o innosetup.exe https://files.jrsoftware.org/is/6/innosetup-6.2.2.exe
        Start-Process -FilePath ".\innosetup.exe" -ArgumentList "/VERYSILENT", "/SUPPRESSMSGBOXES", "/NORESTART", "/SP-" -Wait
        Start-Sleep -Seconds 5

        # Find ISCC.exe
        $isccPath = ""
        $possiblePaths = @(
            "C:\Program Files (x86)\Inno Setup 6\ISCC.exe",
            "C:\Program Files\Inno Setup 6\ISCC.exe"
        )

        foreach ($path in $possiblePaths) {
            if (Test-Path $path) {
                $isccPath = $path
                Write-Host "Found ISCC.exe: $isccPath"
                break
            }
        }

        if ($isccPath -eq "") {
            Write-Host "ISCC.exe not found, skipping installer creation"
            exit 0
        }

        # Create installer directory
        New-Item -ItemType Directory -Force -Path installer

        # Verify dist directory exists
        if (Test-Path "dist\DHI_Screening_System") {
            Write-Host "Found output directory: dist\DHI_Screening_System"

            # Ensure icon file is in place
            if (Test-Path "whg3r-qi1nv-001.ico") {
                Copy-Item "whg3r-qi1nv-001.ico" "dist\DHI_Screening_System\" -Force
                Write-Host "Icon file copied"
            }

            # Compile installer
            Write-Host "Compiling installer..."
            & $isccPath "DHI_Screening_System_v4.01_Setup.iss"

            if ($LASTEXITCODE -eq 0) {
                Write-Host "Installer created successfully!"
                Get-ChildItem -Path installer -Filter "*.exe"
            } else {
                Write-Host "Installer creation failed"
            }
        } else {
            Write-Host "Output directory not found"
            Get-ChildItem -Path dist
        }

    - name: Upload Windows executable
      uses: actions/upload-artifact@v4
      with:
        name: DHI-Screening-Windows-v${{ steps.version.outputs.version }}
        path: dist/DHI_Screening_System/

    - name: Upload Windows installer
      uses: actions/upload-artifact@v4
      with:
        name: DHI-Screening-Windows-Installer-v${{ steps.version.outputs.version }}
        path: installer/*.exe

    - name: Build Summary
      if: always()
      run: |
        Write-Host "========================================"
        Write-Host "DHI Screening Assistant - Build Summary"
        Write-Host "========================================"
        Write-Host "Version: v${{ steps.version.outputs.version }}"
        Write-Host ""

        if (Test-Path "dist\DHI_Screening_System") {
            Write-Host "EXE Build: Success"
            $exeSize = (Get-ChildItem "dist\DHI_Screening_System" -Recurse | Measure-Object -Property Length -Sum).Sum / 1MB
            Write-Host "Size: $([Math]::Round($exeSize, 2)) MB"
        } else {
            Write-Host "EXE Build: Failed"
        }

        if (Test-Path "installer\*.exe") {
            Write-Host "Installer: Success"
            Get-ChildItem "installer\*.exe" | ForEach-Object {
                $installerSize = $_.Length / 1MB
                Write-Host "$($_.Name): $([Math]::Round($installerSize, 2)) MB"
            }
        } else {
            Write-Host "Installer: Not created"
        }

        Write-Host ""
        Write-Host "Download from Actions page artifacts"
